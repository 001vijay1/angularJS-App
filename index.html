<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="studentController">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./js/angular.min.js"></script>
    <script src="./module/strudent_module.js"></script>
    <script src="./controllar/student_controllar.js"></script>

    <title>Hello, world!</title>
    <style>
        body{
            background-color: {{color}};
        }
    </style>
</head>

<body>
    <h2 class="my-5" style="text-align: center;">Welcome to mysite</h2>
    <div class="row">
        <div class="col-md-4 ml-5">
            <p><strong>Choose body color</strong></p>
            <select ng-model="color">
                <option>None</option>
                <option>red</option>
                <option>blue</option>
                <option>maroon</option>
                <option>yellow</option>
                <option>pink</option>
                <option>green</option>
            </select>
        </div>
        <div class="Login">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="FirstName"
                        ng-model="student.firstName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="LastName"
                        ng-model="student.lastName">
                </div>
                <div>
                    <p style="color: red;">{{"Full Name: "+student.fullName()}}</p>
                </div>
            </form>
        </div>
    </div>
    <p class="ml-5"><strong>Data from controller</strong></p>
    <div class="container">
        <div class="row">
            <div class="col-3" ng-include="'student_subject.html'"></div>
            <div ng-include="'course.html'"></div>
        </div>
    </div>
    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
